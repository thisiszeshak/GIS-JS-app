<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" type="image/png" href="favicon/icon.png" sizes="16x16">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a18738dfdd.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header">
      <h1 class="lateral_padding"><img class="vertical_middle
          lateral_padding" src="favicon/icon2.png">GISApp</h1>
    </div>
    <div id="content" class="container">
      <h3><i class="fa-solid fa-location-dot"></i>GUARDADO DE UBICACIONES</h3>
      <div class="row push-20">
        <div class="col-6 col-md-4">
          <div class="m-2 p-2 row">
            <button id="boton_ubicacion" class="btn btn-primary
              rounded-20 col-12"
              onclick="mGISAPP.guardarPuntoIndividual()">Ver
              ubicaci√≥n</button>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="m-2 p-2 row">
            <button id="boton_iniciar" class="btn btn-success
              rounded-20 col-12"
              onclick="mGISAPP.guardarTrayecto();">Iniciar trayecto</button>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="m-2 p-2 row">
          <button id="boton_iniciar" class="btn btn-warning
            rounded-20 col-12"
            onclick="mGISAPP.detenerTrayecto()">Finalizar trayecto</button>
          </div>
        </div>
      </div>

      <h3><i class="fa-solid fa-bookmark"></i>REGISTRO DE UBICACIONES</h3>
      <div class="row push-20">
        <div class="col-6 col-md-4">
          <div class="m-2 p-2 row">
          <button id="boton_ver_puntos" class="btn btn-primary
            rounded-20 xol-12"
            onclick="mGISAPP.mostrarPuntosIndividuales()">Ver
            ubicaciones</button>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="m-2 p-2 row">
          <button id="boton_ver_trayecto" class="btn
            btn-primary rounded-20 col-12" onclick="mGISAPP.mostrarPuntos()">Ver
            trayecto</button>
          </div>
        </div>
      </div>

      <div class="row" id="listaPuntos"></div>
    </div>

    <script src="com/clsPunto.js"></script>
    <script src="com/clsListaPuntos.js"></script>
    <script src="com/clsAPP.js"></script>



    <script src="com/clsAjax.js"></script>
    <script src="js/gisApp.js"></script>
    <script src="js/jquery.min.js"></script>
  </body>

</html>
